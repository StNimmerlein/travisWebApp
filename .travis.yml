language: node_js
node_js:
- '12'

script:
- ./node_modules/@angular/cli/bin/ng lint
- ./node_modules/@angular/cli/bin/ng build --prod --base-href https://stnimmerlein.de/travis/webapp/

deploy:
  provider: s3
  access_key_id: AKIASTPGXLAM33CQBCT2
  secret_access_key: $AWS_SECRET_KEY
  bucket: "stnimmerwapp"
  skip_cleanup: true
  local_dir: dist/webapp

notifications:
  email:
    recipients:
    - mail@stnimmerlein.de
    on_success: always
    on_failure: always

before_install:
- eval "$(ssh-agent -s)"
- openssl aes-256-cbc -K $encrypted_229ae95ad2c9_key -iv $encrypted_229ae95ad2c9_iv
  -in deploy-key.enc -out ./deploy-key -d
- chmod 400 ./deploy-key
- ssh-add ./deploy-key
